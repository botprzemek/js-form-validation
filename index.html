<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja formularza</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./main.js" defer></script>
</head>
<body>
    <form>
        <h1>Formularz</h1>
        <label>Imię i Nazwisko</label>
        <input type="text" minlength="7" maxlength="48" placeholder="Jan Kowalski" name="name" class="form-control" required>
        <label>Wiek</label>
        <input type="number" minlength="1" maxlength="2" placeholder="66" name="age" class="form-control">
        <label>Adres E-mail</label>
        <input type="email" minlength="8" maxlength="48" placeholder="jan.kowalski@wp.pl" name="email" class="form-control" required>
        <label>PESEL</label>
        <input type="number" minlength="11" maxlength="11" placeholder="0112223334" name="pesel" class="form-control" required>
        <label>Płeć</label>
        <select class="form-control" required>
            <option value="m">Mężczyzna</option>
            <option value="f">Kobieta</option>
        </select>
        <label>Telefon</label>
        <input type="tel" minlength="9" maxlength="9" placeholder="123456789" name="phone" class="form-control" required>
        <label>Klasa</label>
        <input type="text" minlength="2" maxlength="2" placeholder="1X" name="class" class="form-control">
        <label>Tytuł Książki</label>
        <input type="text" minlength="2" maxlength="48" placeholder="Zew Cthulhu" name="title" class="form-control" required>
        <label>Autor</label>
        <input type="text" minlength="5" maxlength="48" placeholder="H.P. Lovecraft" name="author" class="form-control" required>
        <label>ISBN</label>
        <input type="text" minlength="13" maxlength="13" placeholder="9780933635586" name="isbn" class="form-control" required>
        <label>Uwagi</label>
        <input type="text" maxlength="128" placeholder="*" name="comment" class="form-control">
        <button class="btn btn-primary">Zatwierdź</button>
    </form>
</body>
</html>
